<div class="shadow-wp">
  <input class="discount-code" type="text" placeholder="کد تخفیف خود را وارد نمایید">
  <button class="code-checker">بررسی کد تخفیف</button>

  <div class="finance-detail">
    <div class="section">
      <h3>سفارش شما تایید شد</h3>
    </div>
    <div class="section">
      <h4>مبلغ کل فاکتور ها</h4>
      <span class="price">
        64,750,000
        <span class="toman">
          تومان
        </span>
      </span>
    </div>
    <div class="section">
      <h4>مبلغ قابل پرداخت فاکتور ها پس از اعمال تخفیف</h4>
      <span class="final-price">
        64,750,000
        <span class="toman">
          تومان
        </span>
      </span>
    </div>
  </div>

  <div class="check-btn" (click)="goToPayment()">
    <p class="check-btn-text">پرداخت</p>
  </div>

</div>
